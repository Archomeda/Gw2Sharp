name: PR

on: [pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        dotnet:
          - netcoreapp3.1
          - netcoreapp2.1
          - net461
        exclude:
          - os: ubuntu-latest
            dotnet: net461
    steps:
      - uses: actions/checkout@v2
      - name: Run dotnet test
        run: dotnet test -c Release -f ${{ matrix.dotnet }}
