name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v*
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        dotnet:
          - net6.0
          - net5.0
          - netcoreapp3.1
          - net461
        exclude:
          - os: ubuntu-latest
            dotnet: net461
    steps:
      - uses: actions/checkout@v2
      - name: Run dotnet test
        run: dotnet test -c Release -f ${{ matrix.dotnet }}
